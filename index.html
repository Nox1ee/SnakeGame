<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="snakeGame">
        <div id="scoreBoard">
            <h1>Score:<span id="score"></span></h1>
            <h1 id="highScore">High Score:<span id="highScoreValue"></span></h1>
        </div>
        <div id="gameField"></div>
        <div id="gameInfo">
            <span id="someText">Нажми чтобы начать игру!</span>
        </div>
        <button id="restartButton">Restart</button>
        <div class="buttons">
            <div class="buttons__item button__up">
                <img src="./img/up.png" alt="">
            </div>
            <div class="buttons__item button__down">
                <img src="./img/down.png" alt="">
            </div>
            <div class="buttons__item button__left">
                <img src="./img/left.png" alt="">
            </div>
            <div class="buttons__item button__right">
                <img src="./img/right.png" alt="">
            </div>
        </div>
    </div>
    <script type="module" src="./Main.js"></script>
</html>
